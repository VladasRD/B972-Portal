<form novalidate class="container" [formGroup]="form" (ngSubmit)="saveOutgoing()" autocomplete="off">

  <div class="body-content-top">
    <section class="body-wrapper">

      <div class="headline" fxLayout>
        <button mat-icon-button routerLink="/radiodados/relatorio-comercial">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="mat-h1">{{pageTitle}}</div>

        <div class="buttonBoxArea right" *ngIf="!isNewOutgoing">
          <button mat-button type="button" color="primary" (click)="openConfirmDeleteDialog()">
            <mat-icon>delete</mat-icon>
            <span>Remover</span>
          </button>
        </div>
      </div>

      <div fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline" fxFlexAlign.xs="stretch">
          <mat-label>Mês</mat-label>
          <mat-select formControlName="month">
            <mat-option *ngFor="let m of listMonthsFilter" [value]="m.number">{{m.description}}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls.month.invalid">Campo obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlexAlign.xs="stretch">
          <mat-label>Ano</mat-label>
          <mat-select formControlName="year">
            <mat-option *ngFor="let y of listYearsFilter" [value]="y">{{y}}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls.year.invalid">Campo obrigatório</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline">
          <mat-label>Gastos com desenvolvimento / manutenção do Portal</mat-label>
          <input matInput autocomplete="off" formControlName="developmentValue">
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline">
          <mat-label>Gastos com operação WND</mat-label>
          <input matInput autocomplete="off" formControlName="operationsWNDValue">
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline">
          <mat-label>Gastos com Data Center</mat-label>
          <input matInput autocomplete="off" formControlName="dataCenterValue">
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline">
          <mat-label>Gastos com operações</mat-label>
          <input matInput autocomplete="off" formControlName="operationValue">
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayoutGap="16px">
        <mat-form-field appearance="outline">
          <mat-label>Conclusão</mat-label>
          <textarea matInput autocomplete="off" formControlName="description" style="height: 120px;"
            placeholder="Informe um texto de conclusão..."></textarea>
        </mat-form-field>
      </div>

    </section>
  </div>

  <section class="body-wrapper body-content-bottom" fxLayout="row" fxLayoutGap="16px">
    <svg class="mark">
      <circle cx="16" cy="16" r="16" /></svg>
    <button mat-raised-button color="primary" type="submit" fxFlexLayout="start">salvar</button>
    <button mat-button fxFlexLayout="start" type="button" routerLink="/radiodados/relatorio-comercial">voltar</button>
  </section>

</form>
