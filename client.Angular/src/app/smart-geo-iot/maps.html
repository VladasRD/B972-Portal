<body>
    <div id="map"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const _lat = Number(urlParams.get('lat'));
        const _long = Number(urlParams.get('long'));
        const _radius = Number(urlParams.get('radius'));
        const _zoom = Number(urlParams.get('z'));

        var citymap = {
            vancouver: {
                center: { lat: _lat, lng: _long },
                population: _radius
            }
        };

        function initMap() {
            // Create the map.
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: _zoom,
                center: { lat: _lat, lng: _long },
                mapTypeId: 'terrain',
                radius: _radius
            });


            for (var city in citymap) {
                var cityCircle = new google.maps.Circle({
                    strokeColor: '#808080',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#808080',
                    fillOpacity: 0.35,
                    map: map,
                    center: citymap[city].center,
                    radius: _radius
                });
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxF_6wxzl7nVv2orDd9VokOegGAGBuT7U&callback=getMyLocation">

</body>
